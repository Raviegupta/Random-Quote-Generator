<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/anim.css">

    <!-- Global Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- FontaAwsome links -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Random Quote Generator</title>
    <script defer src="app.js"></script>
</head>

<body>
    <!-- Project Name :- Random Quote Generator -->  
    
    <div class="content">    
        <div class="header">
            <h3>Read the Inspirational Quotes from Legends</h3>
        </div>
        
        <div class="main-content-box">
            <div class="quote-area">
                <span class="quotes">
                    'I hated every minute of training, but I said, 'Don't quit. Suffer now and live the rest of your life as a champion.'
                </span>
                
                <div class="said-by">Muhammad Ali</div>
                
                <div class="btn-area">
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </div>  
    </div>
    

    <div class="anim">
        <div class="navbar">
            <img src="images/animation-images/logo.png" alt="" class="logo">
            <button type></button>
        </div>
        <div class="side-bar">
            <img src="images/animation-images/menu.png" class="menu" alt="">
           
            <div class="social-media-links">
                <img src="images/animation-images/fb.png" alt="">
                <img src="images/animation-images/tw.png" alt="">
                <img src="images/animation-images/ig.png" alt="">
            </div>
    
            <div class="utility-links">
                <img src="images/animation-images/share.png" alt="">
                <img src="images/animation-images/info.png" alt="">
            </div>
        </div>
        
        <div class="bubbles">
            <img src="images/animation-images/bubble.png" alt="">
            <img src="images/animation-images/bubble.png" alt="">
            <img src="images/animation-images/bubble.png" alt="">
            <img src="images/animation-images/bubble.png" alt="">
            <img src="images/animation-images/bubble.png" alt="">
            <img src="images/animation-images/bubble.png" alt="">
            <img src="images/animation-images/bubble.png" alt="">
        </div>
    </div>

</body>
</html>
